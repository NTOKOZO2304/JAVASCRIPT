<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Functions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>JavaScript Functions</h1></header>
  <nav>
    <a href="index.html">Home</a>
  </nav>
  <main>
    <section>
      <h2>Built-in Functions</h2>
      <h1 onclick="this.innerHTML='is awesome!'">JavaScript</h1>
    </section>
    <section>
      <h2>Custom Functions with Conditionals</h2>
      <h1 id="heading" onclick="changeText()">JavaScript</h1>
      <script>
        function changeText() {
          let heading = document.getElementById("heading");
          heading.innerHTML = heading.innerHTML === "JavaScript" ? "is awesome" : "JavaScript";
        }
      </script>
    </section>
    <section>
      <h2>Function with Parameters</h2>
      <div id="addition"></div>
      <script>
        function addNumbers(num1, num2) {
          document.getElementById("addition").innerHTML = num1 + num2;
        }
        addNumbers(10, 7);
      </script>
    </section>
    <section>
      <h2>Function Return</h2>
      <div id="returnAdd"></div>
      <script>
        function returnAdd(num1, num2) {
          return num1 + num2;
        }
        document.getElementById("returnAdd").innerHTML = returnAdd(10, 7);
      </script>
    </section>
  </main>
  <footer><p>&copy; 2025 FNB App Academy</p></footer>
</body>
</html>
