<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Login Form</h1></header>
  <nav><a href="index.html">Home</a></nav>
  <main>
    <form>
      <label for="usernameInput">Username:</label>
      <input type="text" id="usernameInput" /><br/>
      <label for="passwordInput">Password:</label>
      <input type="password" id="passwordInput" /><br/>
      <button type="button" onclick="verifyUser()">Login</button>
    </form>
    <div id="message"></div>
    <script>
      function verifyUser() {
        var username = document.getElementById("usernameInput").value;
        var password = document.getElementById("passwordInput").value;
        checkUserCreds(username, password);
      }
      function checkUserCreds(username, password) {
        var systemUsername = "Bond";
        var systemPassword = "007";
        if (username === systemUsername && password === systemPassword) {
          document.getElementById("message").innerHTML = "Correct. Logging you in...";
        } else {
          document.getElementById("message").innerHTML = "Username or password are incorrect";
        }
      }
    </script>
  </main>
  <footer><p>&copy; 2025 FNB App Academy</p></footer>
</body>
</html>
